<form id="detailProjectInfoForm" data-parsley-validate="" class="form-horizontal form-label-left " novalidate="">

    <input type="hidden" name="id" #if($beans)value="$beans.id" #end>
    <div class="form-group">
        <label class="control-label  col-xs-2" >项目名称 <span class="required">:</span>
        </label>
        <label class="control-label col-xs-4"  style="text-align: left;"><%=projectName%></label>


    </div>
    <div class="form-group">
        <label class="control-label  col-xs-2" >项目长 <span class="required">:</span>
        </label>
        <label class="control-label col-xs-4"  style="text-align: left;"><%=leaderName%> </label>

        <label class="control-label  col-xs-2" >项目计划编号 <span class="required">:</span>
        </label>
        <label class="control-label col-xs-4"  style="text-align: left;"><%=projectNo%></label>
    </div>
    <div class="form-group">
        <label class="control-label  col-xs-2" >承担单位 <span class="required">:</span>
        </label>
        <label class="control-label col-xs-4"  style="text-align: left;"><%=assumeCompany%></label>

        <label class="control-label  col-xs-2" >参加单位 <span class="required">:</span>
        </label>
        <label class="control-label col-xs-4"  style="text-align: left;"><%=joinComopany%> </label>
    </div>
    <div class="form-group">
        <label class="control-label  col-xs-2" >开始时间 <span class="required">:</span>
        </label>
        <label class="control-label col-xs-4"  style="text-align: left;"><%=beginTime%></label>

        <label class="control-label  col-xs-2" >结束时间 <span class="required">:</span>
        </label>
        <label class="control-label col-xs-4"  style="text-align: left;"><%=endTime%> </label>
    </div>
    <div class="form-group">
        <label class="control-label  col-xs-2" >国内外现状、技术发展趋势、生产需求和市场前景 <span class="required">:</span>
        </label>
        <label class="control-label col-xs-4"  style="text-align: left;">
            <%if(prospect!=null){%>
                <%=prospect%>
            <%}else{%>
                暂无数据
            <%}%>
        </label>

        <label class="control-label  col-xs-2" >研究目标和主要研究内容 <span class="required">:</span>
        </label>
        <label class="control-label col-xs-4"  style="text-align: left;">
            <%if(projectPlanInfoTxt!=null){%>
                <%=projectPlanInfoTxt%>
            <%}else{%>
                暂无数据
            <%}%>
        </label>
    </div>
    <div class="form-group">
        <label class="control-label  col-xs-2" >关键技术和技术研究路线(方案)比拼<span class="required">:</span>
        </label>
        <label class="control-label col-xs-4"  style="text-align: left;">

            <%if(schemeOpt!=null){%>
                <%=schemeOpt%>
            <%}else{%>
                暂无数据
            <%}%>
        </label>

        <label class="control-label  col-xs-2" >主要技术经济考核指标<span class="required">:</span>
        </label>
        <label class="control-label col-xs-4"  style="text-align: left;">

            <%if(examineTarget!=null){%>
                <%=examineTarget%>
            <%}else{%>
                暂无数据
            <%}%>
        </label>
    </div>
    <div class="form-group">
        <label class="control-label  col-xs-2" >项目验收最终成功及成果形式<span class="required">:</span>
        </label>
        <label class="control-label col-xs-4"  style="text-align: left;">

            <%if(finalShape!=null){%>
                <%=finalShape%>
            <%}else{%>
                暂无数据
            <%}%>
        </label>

        <label class="control-label  col-xs-2" >项目研究进度计划<span class="required">:</span>
        </label>
        <label class="control-label col-xs-4"  style="text-align: left;">

            <%if(proResearchProgress!=null){%>
                <%=proResearchProgress%>
            <%}else{%>
                暂无数据
            <%}%>
        </label>
    </div>
    <div class="form-group">
        <label class="control-label  col-xs-2" >资源计划<span class="required">:</span>
        </label>
        <label class="control-label col-xs-4"  style="text-align: left;">

            <%if(resourcePlan!=null){%>
                <%=resourcePlan%>
            <%}else{%>
                暂无数据
            <%}%>
        </label>

        <label class="control-label  col-xs-2" >前期研究基础情况和支撑条件分析<span class="required">:</span>
        </label>
        <label class="control-label col-xs-4"  style="text-align: left;">

            <%if(beforeStatusAnalyze!=null){%>
                <%=beforeStatusAnalyze%>
            <%}else{%>
                暂无数据
            <%}%>
        </label>
    </div>
    <div class="form-group">
        <label class="control-label  col-xs-2" >与本项目有关的专利检索及其法律状况分析<span class="required">:</span>
        </label>
        <label class="control-label col-xs-4"  style="text-align: left;">

            <%if(lawAnalyze!=null){%>
                <%=lawAnalyze%>
            <%}else{%>
                暂无数据
            <%}%>
        </label>

        <label class="control-label  col-xs-2" >应用前景和经济效益原则<span class="required">:</span>
        </label>
        <label class="control-label col-xs-4"  style="text-align: left;">

            <%if(vistaAndBenefit!=null){%>
                <%=vistaAndBenefit%>
            <%}else{%>
                暂无数据
            <%}%>
        </label>
    </div>
    <div class="form-group">
        <label class="control-label  col-xs-2" >项目组其他成员<span class="required">:</span>
        </label>
        <label class="control-label col-xs-10"  style="text-align: left;">

            <%if(atherPeople!=null){%>
                <%=atherPeople%>
            <%}else{%>
                暂无数据
            <%}%>
        </label>
    </div>
</form>
