<table class="table table-striped table-bordered dataTable no-footer">
    <thead>
    <tr class="headings">
        <th class="" style="width: 45px">序号</th>
        <th class="">名称</th>
        <th class="">标识</th>
        <th class="" style="width: 150px">创建时间</th>

        <th class="column-title no-link last" style="width: 170px;"><span class="nobr">操作</span>
        </th>
    </tr>
    </thead>
    <tbody>
    <%var num = (pageNumber-1) * pageSize%>
    <%if(items.length > 0){%>
    <%for(var i = 0 ; i < items.length; i++) {%>
    <tr>
        <td class="num" style="width: 45px"><%=num+i+1%></td>
        <td><%=items[i].name%></td>
        <td><%=items[i].cord%></td>
        <td ><%=dateFormat(items[i].createDateTime,"yyyy-MM-dd hh:mm:ss")%></td>
        <td class=" last">
            <a class="ssv-small-label i_modal "
               data-url="_attend_type_model?id=<%=items[i].id%>">
                <span><i class="blue fa fa-edit"></i>修改</span></a>
            <a class=" ssv-small-label delete_attend_type_one"
               data-url="delete_attend_type_one?id=<%=items[i].id%>">
                <span><i class="red fa fa-remove"></i>删除</span></a>
        </td>
    </tr>
    <%}%>
    <%}else{%>
    <tr>
        <td colspan="6" align="center">暂无数据</td>
    </tr>
    <%}%>
    </tbody>
</table>
