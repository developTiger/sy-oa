<div id="qjApplyForm" data-parsley-validate="" class="form-horizontal form-label-left" novalidate="">

    <input type="hidden" name="id"  value="<%=id%>" />

    <table width="100%">
        <tr>
            <td width="15%">
                <label class="" style="font-size: larger">项目名称：</label>
            </td>
            <td width="35%">
                <label class="" style="font-size: larger"><%=projectName%></label>
            </td>

            <td width="15%">
                <label class=" " style="font-size: larger">竞赛类别：</label>
            </td>
            <td width="35%">
                <label class=" " style="font-size: larger"><%=competitionType%> </label>
            </td>
        </tr>
        <tr>
            <td>
                <label class="" style="font-size: larger">竞赛负责人：</label>
            </td>
            <td>
                <label class="" style="font-size: larger"><%=leader%></label>
            </td>
            <td>
                <label class=" " style="font-size: larger">主要参加人：</label>
            </td>
            <td>
                <label class=" " style="font-size: larger"><%=joinPeople%></label>
            </td>
        </tr>

            <td>
                <label class="" style="font-size: larger">竞赛单位：</label>
            </td>
            <td>
                <label class=" " style="font-size: larger"><%=deptName%></label>
            </td>
            <td>
                <label class=" " style="font-size: larger">竞赛时间：</label>
            </td>
            <td>
                <label class=" " style="font-size: larger"><%=dateFormat2(cpmpetitionTime)%></label>
            </td>
        </tr>
        <tr>
            <td>
                <label class="" style="font-size: larger">竞赛主题：</label>
            </td>
            <td colspan="3">
                <label class=" " style="font-size: larger"><%=competitionTitle%></label>
            </td>

        </tr>
        <tr>
            <td>
                <label class="" style="font-size: larger">现状说明：</label>
            </td>
            <td colspan="3">
                <label class=" " style="font-size: larger"><%=situationExplain%></label>
            </td>

        </tr>
        <tr>
            <td>
                <label class="" style="font-size: larger">立项依据：</label>
            </td>
            <td colspan="3">
                <label class=" " style="font-size: larger"><%=projectBasis%></label>
            </td>
        </tr>
        <tr>
            <td>
                <label class="" style="font-size: larger">控制措施：</label>
            </td>
            <td colspan="3">
                <label class=" " style="font-size: larger"><%=controlAction%></label>
            </td>
        </tr>
        <tr>
            <td>
                <label class="" style="font-size: larger">进度安排：</label>
            </td>
            <td colspan="3">
                <label class=" " style="font-size: larger"><%=scheduleArrange%></label>
            </td>
        </tr>
        <tr>
            <td>
                <label class="" style="font-size: larger">预期效果：</label>
            </td>
            <td colspan="3">
                <label class=" " style="font-size: larger"><%=expectResult%></label>
            </td>
        </tr>
        <tr>
            <td>
                <label class="" style="font-size: larger">附件：</a>
                </label>
            </td>
            <td>
                <label class="" style="font-size: larger"><a href="downloadFile?id=<%=fileId%>"><%=fileName%></a>
                </label>
            </td>

        </tr>
    </table>
