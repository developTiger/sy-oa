

    <div id="detailContent" >

 
        <input type="hidden" id="hidId" name="hiddenId" value="<%=id%>">
        <div class="form-group">
            <label class="control-label  col-xs-2" for="parameterName">项目/参数名称<span class="required">*</span>
            </label>
            <div class="col-xs-3">
                <input type="text" id="parameterName" required="required" name="parameterName" maxlength="50" value="<%=parameterName%>"
                       class="form-control  col-xs-7" data-parsley-id="2038">
                <ul class="parsley-errors-list" id="parsley-id-12058"></ul>
            </div>

            <label class="control-label  col-xs-2" for="parameterRange">技术参数标准值或参数范围<span class="required">*</span>
            </label>
            <div class="col-xs-3">
                <input type="text" id="parameterRange" required="required" name="parameterRange" value="<%=parameterRange%>"
                       class="form-control  col-xs-7" data-parsley-id="2038">
                <ul class="parsley-errors-list" id="parsley-id-1238"></ul>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label  col-xs-2" for="testValue">实际试验值/技术状况<span class="required">*</span>
            </label>
            <div class="col-xs-3">
                <input type="text" id="testValue" required="required" name="testValue" value="<%=testValue%>"
                       class="form-control  col-xs-7" data-parsley-id="2038">
                <ul class="parsley-errors-list" id="parsley-id-120536"></ul>
            </div>

            <label class="control-label  col-xs-2" for="conform">符合程度<span class="required">*</span>
            </label>
            <div class="col-xs-3">
                <input type="text" id="conform" required="required" name="conform" value="<%=conform%>"
                       class="form-control  col-xs-7" data-parsley-id="2038">
                <ul class="parsley-errors-list" id="parsley-id-1208"></ul>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label  col-xs-2" for="testCrew">评估或试验人员<span class="required">*</span>
            </label>
            <div class="col-xs-3">
                <input type="text" id="testCrew" required="required" name="testCrew" value="<%=testCrew%>"
                       class="form-control  col-xs-7" data-parsley-id="2038">
                <ul class="parsley-errors-list" id="parsley-id-12053"></ul>
            </div>

            <label class="control-label  col-xs-2" >验证实施<span class="required">*</span>
            </label>
            <div class="col-xs-3">
                <input type="text" id="implement" required="required" name="implement" value="<%=implement%>"
                       class="form-control  col-xs-7" data-parsley-id="2038">
                <ul class="parsley-errors-list" id="parsley-id-120538"></ul>
            </div>

        </div>

        <div class="form-group">


            <label class="control-label  col-xs-2" >建议或措施<span class="required">*</span>
            </label>
            <div class="col-xs-3">
                <textarea id="suggest" required="required" name="suggest"
                          class="form-control  col-xs-7" data-parsley-id="2038"><%=suggest%></textarea>
                <ul class="parsley-errors-list" id="parsley-id-12038"></ul>
            </div>

        </div>

    </div>

    <div class="form-group">
        <div class=" col-xs-6 col-xs-offset-5">
            <button type="button" id="addOrUpdateJudgementContent" data-url="ajax_add_update_technologyJudgement" class="btn btn-success">提交评估内容</button>
        </div>
    </div>
