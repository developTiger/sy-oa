<table class="table table-striped table-bordered dataTable no-footer">
    <thead>
    <tr class="headings">
        <th  style="width:30px ">
            <input type="checkbox" id="check-all"  class="checkAll ">        </th>
        <th class="column-title"width="50px">序号 </th>
       <th class="column-title">调度中心 </th>
        <th class="column-title">车辆类型 </th>
        <th class="column-title">车牌号 </th>
        <th class="column-title">车辆状态 </th>
        <!--<th class="column-title">创建时间 </th>-->
       <!-- <th class="column-title">维护记录 </th>-->
      <!--  <th class="column-title">部门名称 </th>-->
        <th class="column-title no-link last"><span class="nobr">操作</span>
        </th>
        <th class="bulk-actions" colspan="7">
            <a class="antoo" style="color:#fff; font-weight:500;">Bulk Actions ( <span class="action-cnt"> </span> ) <i class="fa fa-chevron-down"></i></a>
        </th>
    </tr>
    </thead>
    <tbody>
    <%var num = 0%>
    <%if(items.length > 0){%>
    <%for(var i = 0 ; i < items.length; i++) {%>
    <tr data-tt-id="<%=items[i].id%>">
        <td > <input type="checkbox" class="checkBtn" name="table_records" value="<%=items[i].id%>"></td>
        <td class="num"><%=num+i+1%></td>
       <td><%=items[i].companyName%></td>
        <td><%=items[i].carType%></td>
        <td><%=items[i].carNo%></td>
        <td><%=items[i].statusName%></td>
      <!--  <td><%=items[i].repairLogOld%></td>-->
     <!--   <td class=" "><%=items[i].controlName%></td>-->
        <!--<td class="a-right a-right ">$7.45</td>-->

        <td class=" last">

            <a class="i_modal  "
               data-title="修改车辆信息" data-url="_modifyCarInfoForm?id=<%=items[i].id%>">
                <i class="green fa fa-pencil"></i>修改 </a>

            <a class="i_modal"
               data-title="车辆详细信息" data-url="_carInfoForm?id=<%=items[i].id%>">
                <span> <i class="blue fa fa-list-alt"></i>详细信息</span></a>

    </tr>
    <%}%>
    <%}else{%>
    <tr>
        <td colspan="8" align="center">暂无数据</td>
    </tr>
    <%}%>
    </tbody>
</table>
