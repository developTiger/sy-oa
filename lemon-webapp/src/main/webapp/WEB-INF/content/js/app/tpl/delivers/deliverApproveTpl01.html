<table class="table table-striped table-bordered dataTable no-footer">
    <thead>
    <tr class="headings">
        <th><input type="checkbox" id="check-all"  class="checkAll "></th>
        <th style="width: 50px">序号 </th>
        <th class="column-title">表单编号</th>
        <th class="column-title">摘要</th>
        <th class="column-title">主题词</th>
        <th class="column-title">三心一性 </th>
        <th class="column-title">主要研究人员</th>
        <!--<th class="column-title">T1审核意见 </th>
        <th class="column-title">T2审核意见 </th>-->
    </tr>
    </thead>
    <tbody>

    <%var num = (pageNumber-1) * pageSize%>
    <%if(pagesCount > 0){%>
    <%for(var i = 0 ; i < items.length; i++) {%>
    <tr data-tt-id="<%=items[i].id%>">
        <td class=" " > <input type="checkbox" class="checkBtn" name="table_records" value="<%=items[i].formNo%>"></td>
        <td><%=num+i+1%></td>
        <td class="num"><%=items[i].formNo%></td>
        <td><%=items[i].summery%></td>
        <td><%=items[i].subWords%></td>
        <td><%=items[i].briefly%></td>
        <td><%=items[i].researchOrder%></td>
        <!--<td><%=items[i].opinion1%></td>
        <td><%=items[i].opinion2%></td>-->
    </tr>
    <%}%>
    <%}else{%>
    <tr>
        <td colspan="18" align="center">暂无数据</td>
    </tr>
    <%}%>
    </tbody>
</table>

<!--模态框-->
<div class="modal fade" id="ViewModal" tabindex="-1" role="dialog"
     aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog" style="width: auto;min-width:800px;display: inline-block;">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close"
                        data-dismiss="modal" aria-hidden="true">
                    &times;
                </button>
                <h5 class="modal-title" id="myModalLabel">
                    签核表单
                </h5>
            </div>
            <div class="modal-body">
                <iframe id="viewframe" width="850px" height="600px" frameborder="no" border="0" marginwidth="0"
                        marginheight="0"
                        scrolling="auto" allowtransparency="yes" src=""></iframe>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default"
                        data-dismiss="modal">关闭
                </button>
                <!--<button type="button" class="btn btn-primary">
                    提交更改
                </button>-->
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal -->
</div>
