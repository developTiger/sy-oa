<div id="qjApplyForm" data-parsley-validate="" class="form-horizontal form-label-left" novalidate="">

    <input type="hidden" name="id"  value="<%=id%>" />

    <div class="col-xs-12">
        <div class="col-xs-6">
            <label class="control-label " style="font-size: larger">文章标题：</label>

            <label class="control-label " style="font-size: larger">
                <%=title%>
            </label>
        </div>

            <label class="control-label " style="font-size: larger;float: left;padding-left: 10px">
                新闻类别：
            </label>
            <div class="col-xs-3">
                <%if(clStep == "1" && isComplete == false && isViewOnly == false) {%>
                <select class="form-control col-xs-3 "  name="newsType">
                    <option value="">请选择</option>
                    <option value="新闻简讯" <%if(newsType=="新闻简讯"){%> selected <%}%> >新闻简讯</option>
                    <option value="院内动态" <%if(newsType=="院内动态"){%> selected <%}%>>院内动态</option>
                    <option value="员工风采" <%if(newsType=="员工风采"){%> selected <%}%>>员工风采</option>
                    <option value="油田公司动态" <%if(newsType=="油田公司动态"){%> selected <%}%>>油田公司动态</option>
                    <option value="地市级媒体" <%if(newsType=="地市级媒体"){%> selected <%}%>>地市级媒体</option>
                    <option value="省部级媒体" <%if(newsType=="省部级媒体"){%> selected <%}%>>省部级媒体</option>

                </select>
                <%}%>

                <%if(isComplete == true || isViewOnly == true){%>
                <label class="control-label" style="font-size: larger"><%=newsType%></label>
                <%}%>

            </div>


    </div>

    <div class="col-xs-12">
        <div class="col-xs-6">
            <label class="control-label" style="font-size: larger;float: left">作者：</label>

            <%if(clStep == "1" && isComplete == false && isViewOnly == false) {%>
            <label class=" col-xs-10" style="font-weight: normal">
                <input type="text" class="form-control" name="author" value="<%=author%>">
            </label>
            <%}%>

            <%if(isComplete == true || isViewOnly == true){%>
            <label class="control-label" style="font-size: larger"><%=author%></label>
            <%}%>

        </div>
        <div class="col-xs-6">
            <label class="control-label " style="font-size: larger">申请单位：</label>

            <label class="control-label " style="font-size: larger"><%=unit%></label>
        </div>
    </div>

    <div class="col-xs-12">
        <label class="control-label" style="font-size: larger;padding-left: 10px">发表时间：</label>

        <label class="control-label" style="font-size: larger"><%=dateFormat2(time)%></label>
    </div>













</div>
