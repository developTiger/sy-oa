<table class="table table-striped table-bordered dataTable no-footer">
    <thead>
    <tr class="headings">
        <th  style="width: 100px; ">
            <input type="checkbox" id="check-all"  class="checkAll ">        </th>
        <th class="column-title" style="width: 100px; ">序号 </th>
        <th class="column-title">项目类型</th>
        <th class="column-title no-link last"><span class="nobr">操作</span>
        </th>
    </tr>
    </thead>
    <tbody>
    <%var num = 0%>
    <%if(items.length > 0){%>
    <%for(var i = 0 ; i < items.length; i++) {%>
    <tr data-tt-id="<%=items[i].id%>">
        <td > <input type="checkbox" class="checkBtn" name="table_records" value="<%=items[i].id%>"></td>
        <td class="num"><%=num+i+1%></td>
        <td><%=items[i].itemName%></td>
        <td class=" last">
            <a class="i_modal  "
               data-title="修改信息" data-url="_additemNameInfoForm?id=<%=items[i].id%>">
                <i class="green fa fa-pencil"></i>修改 </a>
        </td>
    </tr>
    <%}%>
    <%}else{%>
    <tr>
        <td colspan="4" align="center">暂无数据</td>
    </tr>
    <%}%>
    </tbody>
</table>
