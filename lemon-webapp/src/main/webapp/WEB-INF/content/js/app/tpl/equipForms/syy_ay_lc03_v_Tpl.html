<div id="qjApplyForm" data-parsley-validate="" class="form-horizontal form-label-left " novalidate="">

    <input type="hidden" name="id" value="<%=id%>"/>

    <div class="col-xs-12">
        <div class="form-group col-xs-6">
            <label class="" style="font-size: larger">设备名称：<%=resName%></label>
        </div>
        <div class="form-group col-xs-6">
            <label class="control-label" style="font-size: larger">规格型号：<%=standard%></label>
        </div>
    </div>
    <div class="col-xs-12">
        <div class="form-group col-xs-6">
            <label class="control-label" style="font-size: larger">使用单位：<%=unit%></label>
        </div>

        <div class="form-group col-xs-6">
            <label class="control-label" style="font-size: larger">维修方：<%=serviceUnit%></label>
        </div>
    </div>
    <div class="col-xs-12">
        <div class="form-group col-xs-6">
            <label class="control-label" style="font-size: larger">测试人员：<%=testers%></label>
        </div>

        <div class="form-group col-xs-6">
            <label class="control-label" style="font-size: larger">维修项目：<%=repairProject%></label>
        </div>
    </div>
    <div class="col-xs-12">
        <div class="form-group col-xs-12">
            <label class="control-label" style="font-size: larger">维修项目运行情况：<%=runCondition%></label>
        </div>
    </div>


</div>
