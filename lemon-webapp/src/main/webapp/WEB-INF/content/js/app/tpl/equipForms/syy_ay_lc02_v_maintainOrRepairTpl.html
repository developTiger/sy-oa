<div id="qjApplyForm" data-parsley-validate="" class="form-horizontal form-label-left " novalidate="">

    <input type="hidden" name="id" value="<%=id%>"/>
    <input type="hidden" name="resId" value="<%=resId%>"/>

    <div class="col-xs-12">
        <!--<div class="form-group col-xs-4">-->
            <!--<label class="control-label" style="font-size: larger">设备编号：<%=resNum%></label>-->
        <!--</div>-->
        <div class="form-group col-xs-4">
            <label class="control-label" style="font-size: larger">资产编号：<%=propertyNum%></label>
        </div>
        <div class="form-group col-xs-4">
            <label class="control-label " style="font-size: larger">设备名称：<%=name%></label>
        </div>

        <div class="form-group col-xs-4">
            <label class="control-label" style="font-size: larger">规格型号：<%=standard%></label>
        </div>
    </div>
    <div class="col-xs-12">
        <div class="form-group col-xs-4">
            <label class="control-label" style="font-size: larger">生产厂家：<%=factory%></label>
        </div>

        <div class="form-group col-xs-4">
            <label class="control-label" style="font-size: larger">出厂编号：<%=outFactoryNum%></label>
        </div>


        <div class="form-group col-xs-4">
            <label class="control-label" style="font-size: larger">原值：<%=outFactoryNum%></label>
        </div>

    </div>
    <div class="col-xs-12">
        <!--<div class="form-group col-xs-4">-->
            <!--<label class="control-label" style="font-size: larger">预定回收时间：<%=dateFormat(expectDate,"yyyy-MM-dd")%></label>-->
        <!--</div>-->
        <div class="form-group col-xs-4">
            <label class="" style="font-size: larger">申请理由：<%=applyReason%></label>
        </div>
        <div class="form-group col-xs-4">
            <label class="control-label" style="font-size: larger">投产日期：<%=dateFormat(useDate,"yyyy-MM-dd")%></label>
        </div>

        <div class="form-group col-xs-4">
            <label class="control-label" style="font-size: larger">申请单位：<%=standard%></label>
        </div>
    </div>
    <div class="col-xs-12">
        <div class="form-group col-xs-4">
            <label class="control-label" style="font-size: larger">数量(台、套)：<%=num%></label>
        </div>

        <div class="form-group col-xs-4">
            <label class="control-label" style="font-size: larger">预算费用：<%=cost%></label>
        </div>


    </div>


</div>
