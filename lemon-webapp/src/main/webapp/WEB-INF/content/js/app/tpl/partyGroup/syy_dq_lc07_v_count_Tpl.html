<table class="table table-striped table-bordered dataTable no-footer">

    <thead>
    <tr class="headings">
        <th><input type="checkbox" id="check-all"  class="checkAll "></th>
        <th class="column-title">序号</th>
        <th class="column-title">提案标题</th>

        <th class="column-title">申请人</th>
        <th class="column-title">申请单位</th>

        </th>
    </tr>
    </thead>
    <tbody>
    <%var num = 0%>
    <%if(items.length > 0){%>
    <%for(var i = 0 ; i < items.length; i++) {%>

        <td class="num"><%=num+i+1%></td>
        <td class=" "><a  data-title="详细信息" href="ajax_query_workersProposal_countDetail?formNo=<%=items[i].formNo%>"><%=items[i].title%></a></td>
        <!--<td class=" "><%=items[i].content%></td>-->
        <td class=" "><%=items[i].applyerName%></td>

        <td class=" "><%=items[i].deptName%></td>
        <!--<td class=" "><%=items[i].score%></td>-->
        <td class=" "><%=items[i].type%></td>
        <td class=" "><%=items[i].undertakeDept%></td>

        <!--<td class="last">

            &lt;!&ndash;<a class="i_modal label label-default "
               data-title="修改司机信息" data-url="_repaireDriverInfoForm?id=<%=items[i].id%>">
                <i class="green fa fa-plus"></i>修改 </a>&ndash;&gt;

            <a href="detailEquipmentInfo?id=<%=items[i].id%>">
                <i class="blue fa fa-list-alt"></i>详细信息 </a>
            &lt;!&ndash;<a class="i_modal label label-default"&ndash;&gt;
            &lt;!&ndash;data-title="删除司机信息" data-url="_deleteDriverInfoForm">&ndash;&gt;
            &lt;!&ndash;<span><i class="green fa fa-plus"></i>删除</span></a>&ndash;&gt;
        </td>-->
    </tr>
    <%}%>
    <%}else{%>
    <tr>
        <td colspan="10" align="center">暂无数据</td>
    </tr>
    <%}%>
    </tbody>
</table>
