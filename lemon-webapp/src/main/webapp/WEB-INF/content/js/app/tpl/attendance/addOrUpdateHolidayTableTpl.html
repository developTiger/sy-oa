<table class="table table-striped table-bordered dataTable no-footer">
    <thead>
    <tr class="headings">
        <th>
            <input type="checkbox" id="check-all"  class="checkAll flat">        </th>
        <th class="column-title">序号</th>
        <th class="column-title">缘由 </th>
        <th class="column-title">月份</th>
        <th class="column-title">假期</th>
        <th class="column-title no-link last" style="width: 150px;"><span class="nobr">操作</span>
        </th>
        <th class="column-title no-link last" style="width: 150px;"><span class="nobr">设置</span>
        </th>
        <th class="bulk-actions" colspan="7">
            <a class="antoo" style="color:#fff; font-weight:500;">Bulk Actions ( <span class="action-cnt"> </span> ) <i class="fa fa-chevron-down"></i></a>
        </th>
    </tr>
    </thead>

    <tbody>
    <%var num = (pageNumber-1) * pageSize%>
    <%if(pageNumber > 0){%>
    <%for(var i = 0 ; i < items.length; i++) {%>
    <tr>
        <td > <input type="checkbox" class="flat checkBtn" name="table_records" value="<%=items[i].id%>"></td>
        <td class="num"><%=num+i+1%></td>
        <td><%=items[i].hname%></td>
        <td class=" "><%=items[i].hmonth%></td>
        <td><%=items[i].amount%></td>
        <td class=" last">
            <a class="i_modal   ssv-small-label "
               data-title="修改角色" data-url="_addHoliday?id=<%=items[i].id%>">
                <span><i class="blue fa fa-edit"></i>修改</span></a>
            <!--<a class="i_modal  ssv-small-label "-->
               <!--data-title="修改角色" data-url="_deleteRoleForm?id=<%=items[i].id%>">-->
                <!--<span><i class="red fa fa-remove"></i>删除</span></a>-->
        </td>
        <td>
            <a class="  ssv-small-label "
               data-title="修改信息" href="workAttendance?id=<%=items[i].id%>&time=<%=items[i].hmonth%>">
                <span><i class=" fa fa-cog"></i>设置</span></a>
        </td>
    </tr>
    <%}%>
    <%}else{%>
    <tr>
        <td colspan="8" align="center">暂无数据</td>
    </tr>
    <%}%>
    </tbody>

</table>
