<table class="table table-striped table-bordered dataTable no-footer">
    <thead>
    <tr class="headings">
        <th class="column-title">序号 </th>
      <!--  <th class="column-title">调度中心 </th>-->
        <th class="column-title">证件类型 </th>
        <th class="column-title">司机状态 </th>
        <th class="column-title">司机数量 </th>
        <!--<th class="column-title">Amount </th>-->
        <!--  <th class="column-title no-link last"><span class="nobr">操作</span>
          </th>-->
        <th class="bulk-actions" colspan="7">
            <a class="antoo" style="color:#fff; font-weight:500;">Bulk Actions ( <span class="action-cnt"> </span> ) <i class="fa fa-chevron-down"></i></a>
        </th>
    </tr>
    </thead>
    <tbody>
    <%var num =0%>
    <%if(driverReportInfo.length > 0){%>
    <%for(var i = 0 ; i < driverReportInfo.length; i++) {%>
    <tr data-tt-id="<%=driverReportInfo[i].id%>">
        <td class="num"><%=num+i+1%></td>
     <!--   <td class=" "><%=driverReportInfo[i].COMPANY_NAME%></td>-->
        <td class=" "><%=driverReportInfo[i].DRIVER_DOCTYPE%></td>
        <!--<td class=" "><%=driverReportInfo[i].status%></td>-->

     <td>
         <%=driverReportInfo[i].STATUS%>
           <!-- <%if(driverReportInfo[i].status==1){%>
            <%="待岗"%>
            <%}%>
            <%if(driverReportInfo[i].status==2){%>
            <%="出车"%>
            <%}%>
            <%if(driverReportInfo[i].status==3){%>
            <%="离岗"%>
            <%}%>-->
        </td>
        <td class=" "><%=driverReportInfo[i].DRIVERTOTAL%></td>
    </tr>
    <%}%>
    <%}else{%>
    <tr>
        <td colspan="5" align="center">暂无数据</td>
    </tr>
    <%}%>
    </tbody>
</table>
