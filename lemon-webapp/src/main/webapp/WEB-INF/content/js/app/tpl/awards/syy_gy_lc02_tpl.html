<table class="table table-striped table-bordered dataTable no-footer">
    <thead>
    <tr class="headings" >
        <th class="column-title" style="width: 100px;text-align: center;">
        </th>
        <th style="width: 100px;text-align: center;" class="column-title">员工</th>
        <th class="column-title" style="text-align: center">部门</th>
       <!-- <th class="column-title" style="text-align: center">岗位</th>-->

    </tr>
    </thead>
    <tbody>
    <%var num = (pageNumber-1) * pageSize%>
    <%if(pagesCount > 0){%>
    <%for(var i = 0 ; i < items.length; i++) {%>
    <tr>
        <td class="a-right"> <input type="checkbox"  data-type="checkbox" class="checkBtn" value="<%=items[i].name%>"></td>
        <td class="a-right"><%=items[i].name%></td>
        <td class="a-right"><%=items[i].deptName%></td>
       <!-- <td class="a-right a-right "><%=items[i].currenttechPosition%></td>-->
    </tr>
    <%}%>
    <%}else{%>
    <tr>
        <td colspan="10" align="center">暂无数据</td>
    </tr>
    <%}%>

    </tbody>
</table>
