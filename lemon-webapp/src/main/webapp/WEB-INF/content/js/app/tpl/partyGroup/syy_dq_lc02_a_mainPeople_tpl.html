<div class="form-group col-xs-12">
    <div class=" col-xs-7 col-xs-offset-2" style="padding: 5px;">
        <select name="mainPeople" id="" class="form-control select2_multiple_tpl" >

            <%if(items && items.length>0){%>
            <%for(var i=0;i < items.length;i++){%>
            <optgroup label="<%=items[i].deptName%>">
                <%for(var j=0;j < items[i].empDtos.length;j++){%>
                <option value="<%=items[i].empDtos[j].name%>"><%=items[i].empDtos[j].name%></option>
                <%}%>
            </optgroup>
            <%}%>
            <%}%>

        </select>
    </div>
    <div class="col-xs-2" style="margin: 5px;">
        <button type="button" class="btn btn-danger Js_mainPeople_delete">删除</button>
    </div>
</div>
