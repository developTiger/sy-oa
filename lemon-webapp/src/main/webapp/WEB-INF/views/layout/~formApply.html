<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>流程申请</title>
    <script data-main="js/rjs-config.js" src="js/require.js"></script>
    <script src="js/jslib/jquery.min.js"></script>
    $ui.loadCss("bootstrap.min.css")
    $ui.loadCss("fonts/css/font-awesome.min.css")
    $ui.loadCss("animate.min.css")
    $ui.loadCss("custom.css")
    $ui.loadCss("icheck/skins/minimal/minimal.css")

    <script>
        require(['app/init']);
    </script>
</head>
<body class="nav-md" style="background-color:rgb(247, 247, 247);">
<div class="container body" style="height: 800px;overflow-y: auto;overflow-x:hidden; ">
    <div style="padding: 10px 20px 0;background:#F7F7F7 ;height: 100%;">
        <div class=" x_panel " style="width: 100%;">
            <div class="row">


                <div style="margin: auto; width: 300px;text-align: center"><h3> $formKindName</h3></div>
                <div class="x_title">
                    <div class="row">
                        <div class="col-xs-4">申请人： $userInfo.name</div>
                        <div class="col-xs-4"> 部门： $userInfo.deptName</div>
                        <div class="col-xs-4">申请时间：$date</div>
                    </div>
                    <div class="clearfix"></div>
                </div>
                <div class="content">
                    <form id="appform" class="form-horizontal form-label-left">
                        <input type="hidden" name="formKind" value="$formKind">
                        <input type="hidden" name="hasApplyView" value="1">
                        <input type="hidden" id="formKindName" name="formKindName" value="$formKindName">
                        <input type="hidden" name="deptName" value="$userInfo.deptName">
                        <input type="hidden" name="deptId" value="$userInfo.deptId">
                        <input type="hidden" name="applyer" value="$userInfo.id">
                        <input type="hidden" name="applyerName" value="$userInfo.name">

                        <input type="hidden" name="formType" #if($formType) value="$formType" #else value="1" #end>
                        <input type="hidden" name="formNo" value="$!formNo">
                        #parse($view)
                    </form>
                </div>

            </div>

        </div>
    </div>
</div>
</body>
</html>
