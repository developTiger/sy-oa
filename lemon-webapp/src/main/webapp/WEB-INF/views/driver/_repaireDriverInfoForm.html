
<form id="addDriverInfoForm" data-parsley-validate="" class="form-horizontal form-label-left " novalidate="">

    <input id="hid" type="hidden" name="id" #if($beans)value="$beans.id"#end>
   <!-- <div class="form-group" id="hide_company">
        <label class="control-label  col-xs-3" for="companyId">

        </label>

            #if($companys)
            <select id="companyId" required="required" name="companyId" class="form-control col-xs-7"
                    data-parsley-id="0004">
                <option value="" selected="selected" >请选择</option>
                #foreach($cop in $companys)
                <option  value="$cop.id" #if ($cop.id==$beans.companyId) selected #end>$cop.name</option>
                #end

    <div class="form-group">
        <label class="control-label  col-xs-3" for="driver_name">
            司机姓名 <span class="required">*</span>
        </label>
        <div class="col-xs-6">
            <input type="text" id="driver_name" required="required" #if($beans)value="$beans.driverName"#end name="driverName"
                   class="form-control col-md-7 col-xs-12" data-parsley-id="4639"><ul class="parsley-errors-list" id="parsley-id-2031"></ul>
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-md-3 col-sm-3 col-xs-12">性别 <span class="required">*</span>
        </label>
        <div class="col-md-6 col-sm-6 col-xs-12">
            <div id="gender" class="btn-group" data-toggle="buttons">
                <!--<label class="btn btn-default" data-toggle-class="btn-primary" data-toggle-passive-class="btn-default">
                <input type="radio" name="gender" value="0" data-parsley-multiple="gender" data-parsley-id="6073"> &nbsp; 男 &nbsp;
                </label><ul class="parsley-errors-list" id="parsley-id-multiple-gender"></ul>
                <label class="btn btn-default" data-toggle-class="btn-primary" data-toggle-passive-class="btn-default">
                    <input type="radio" name="gender" value="1" checked="checked" data-parsley-multiple="gender" data-parsley-id="6073"> &nbsp; 女 &nbsp;
                </label>-->
                <label class="radio">

                    <input type="radio" class="flat" checked="true"  name="gender" value="1" #if($beans.gender == 1)   checked #end>  &nbsp; 男 &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <input type="radio" class="flat" name="gender" value="0"  #if($beans.gender == 0)   checked #end>  &nbsp; 女 &nbsp;
                </label>

            </div>
        </div>
    </div>

    <div class="form-group">
        <label class="control-label  col-xs-3" for="driver-phone">
            联系电话 <span class="required">*</span>
        </label>
        <div class="col-xs-6">
            <input type="text" id="driver-phone" required="required" #if($beans)value="$beans.phone"#end name="phone"
                   class="form-control col-md-7 col-xs-12" data-parsley-id="4639"><ul class="parsley-errors-list" id="parsley-id-2041"></ul>
        </div>
    </div>

    <div class="form-group">
        <label class="control-label  col-xs-3" for="driver-pytime">
            聘用时间 <span class="required">*</span>
        </label>
        <div class="col-xs-6">
           <!-- <input type="text" id="driver-pytime" required="required" #if($sysPermission)value="$sysPermission.sort"#end name="carType"
                   class="form-control col-md-7 col-xs-12" data-parsley-id="4639"><ul class="parsley-errors-list" id="parsley-id-2039"></ul>-->
            <input type="text" class="form-control mini-width Wdate" id="driver-pytime" placeholder="聘用时间"
                   #if($beans)value="$beans.hrieTime_Str"#end name="hrieTime" >
        </div>
    </div>

    <div class="form-group">
        <label class="control-label  col-xs-3" for="driver-cstime">
            出生时间 <span class="required">*</span>
        </label>
        <div class="col-xs-6">
            <!--<input type="text" id="driver-cstime" required="required" #if($sysPermission)value="$sysPermission.sort"#end name="carType"
                   class="form-control col-md-7 col-xs-12" data-parsley-id="4639"><ul class="parsley-errors-list" id="parsley-id-2040"></ul>-->
            <input type="text" class="form-control mini-width Wdate" id="driver-cstime"  placeholder="出生时间"
                   #if($beans)value="$beans.bornTime_Str"#end name="bornTime">
        </div>
    </div>

    <div class="form-group">
        <label class="control-label  col-xs-3" for="driver-qztime">
            取证时间 <span class="required">*</span>
        </label>
        <div class="col-xs-6">
        <!--    <input type="text" id="driver-qztime" required="required" #if($sysPermission)value="$sysPermission.sort"#end name="carType"
                   class="form-control col-md-7 col-xs-12" data-parsley-id="4639"><ul class="parsley-errors-list" id="parsley-id-2038"></ul>-->
            <input type="text" class="form-control mini-width Wdate" id="driver-qztime" placeholder="取证时间"
                   #if($beans)value="$beans.obEvidtime_Str"#end name="obEvidtime">
        </div>
    </div>

    <div class="form-group">
        <label class="control-label  col-xs-3" for="docType">
            证件类型 <span class="required">*</span>
        </label>
        <div class="col-xs-6">
            #if($driverTypes)
            <select id="docType" required="required" name="docType" class="form-control col-xs-7"
                    data-parsley-id="0004">
                <option value="" selected="selected">请选择</option>
                #foreach($cop in $driverTypes)
                $cop
                <option  #if ($cop==$beans.docType) value="$cop" selected #end>$cop</option>
                #end
            </select>
            #else
            <dd>暂无数据</dd>
            #end
        </div>
    </div>

    <div class="form-group">
        <label class="control-label  col-xs-3" >状态 <span class="required">*</span>
        </label>

        <div class="col-xs-6">
            <select id="sec_status"  required="required" name="status" class="form-control col-xs-7" data-parsley-id="0004">
                <option value="1" #if($beans.status == 1) selected #end>待岗</option>
                <option id="op2" value="2" #if($beans.status == 2) selected #end >出车</option>
                <option id="op3" value="3" #if($beans.status == 3) selected #end>离岗</option>
            </select>
        </div>
    </div>

    <div class="form-group" hidden="hidden">
        <label class="control-label  col-xs-3" for="driver-people">
            录入人 <span class="required">*</span>
        </label>
        <div class="col-xs-6">
            <input type="text" id="driver-people" required="required" #if($beans)value="$beans.driverPeople"#end name="driverPeople"
                   class="form-control col-md-7 col-xs-12" data-parsley-id="4639"><ul class="parsley-errors-list" id="parsley-id-2045"></ul>
        </div>
    </div>

    <div class="form-group" hidden="hidden">
        <label class="control-label  col-xs-3" for="driver-lrtime">
            录入时间 <span class="required">*</span>
        </label>
        <div class="col-xs-6">
            <input type="text" id="driver-lrtime" required="required" #if($beans)value="$beans.createDateTime"#end name="createDateTime"
                   class="form-control col-md-7 col-xs-12" data-parsley-id="4639"><ul class="parsley-errors-list" id="parsley-id-2046"></ul>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label  col-xs-3" >健康状态 <span class="required">*</span>
        </label>
        <div class="col-xs-6">
            <select id="healthStatus" name="healthStatus" class="form-control col-xs-7" data-parsley-id="0004">
                <option value="">请选择</option>
                <option value="健康" #if($beans.healthStatus=="健康") selected #end >健康</option>
                <option value="非健康"  #if($beans.healthStatus=="非健康") selected #end >非健康</option>

            </select>

        </div>
    </div>
    <div class="ln_solid"></div>
    <div class="form-group">
        <div class=" col-xs-6 col-xs-offset-3">
            <button type="submit" id="addOrUpdateDriver" data-url="ajax_add_update_driver" class="btn btn-success">提交</button>
            <button type="button" id="cancelModal" class="btn btn-primary">返回</button>
        </div>
    </div>
</form>
<script>
    require(["app/driver/addDriverInfo"]);
</script>
