

    <form id="addEmpRoleform" data-parsley-validate="" class="form-horizontal form-label-left " novalidate="">

        <input type="hidden" name="id" #if($id)value="$id"#end>
        <div class="form-group">
            <label class="control-label  col-xs-3" for="login-name">用户名 <span class="required">*</span>
            </label>
            <div class="col-xs-6">
                <input type="text" id="login-name" required="required" #if($uname)value="$uname"#end name="loginName" class="disabled form-control col-md-7 col-xs-12" data-parsley-id="4639"><ul class="parsley-errors-list" id="parsley-id-4639"></ul>
            </div>
        </div>


        <div class="form-group">
            <label class="control-label col-xs-3">角色 <span class="required">*</span>
            </label>
            <div class="col-xs-6">

                #if($beansRole)
                       <select id="roleIds" multiple="multiple" required="required"  class="form-control col-xs-7" data-parsley-id="0004">
                       #foreach($r in $beansRole)
                            <option value="$r.id" #if($roleName.contains($r.name))selected="selected"#end >$!r.name</option>
                        #end
                       </select>
                #end


            </div>
        </div>

        <div class="ln_solid"></div>
        <div class="form-group">
            <div class=" col-xs-6 col-xs-offset-3">

                <button type="button" id="updateUserRole" data-url="ajax_update_user_role" class="btn btn-success">提交</button>
                <button type="button" id="cancelModal" class="btn btn-primary">取消</button>
            </div>
        </div>

    </form>
