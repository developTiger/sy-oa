$ui.loadCss("bootstrap-multiselect/bootstrap-multiselect.css")

<input hidden  name="id" id="id" #if($carApplyDto) value="$carApplyDto.id" #end/>
<input hidden name="formNo" #if($carApplyDto) value="$carApplyDto.formNo" #end/>
<div class="form-group" style="overflow: hidden;min-width: 600px;">
    <label class="control-label  col-xs-3" style="text-align: right" >
        申请人 <span class="required">*</span>
    </label>
    <div class="col-xs-7">
             <input type="text" class="form-control col-md-7 col-xs-12 " id="applyerName" name="userName" value="$beans.user.name" readonly>
             <input type="hidden" id="userid" name="userid111" value="$beans.user.id">
    </div>
</div>
<div class="form-group" style="overflow: hidden;min-width: 600px;">
    <label class="control-label  col-xs-3" style="text-align: right" >
        前往地点 <span class="required">*</span>
    </label>
    <div class="col-xs-7">
        <input type="text" class="form-control col-md-7 col-xs-12 " id="address" name="address" #if($carApplyDto) #if($carApplyDto.address) value="$carApplyDto.address" #end #end />
    </div>
</div>


<div class="form-group" style="overflow: hidden;padding-top: 10px;">
    <label class="control-label  col-xs-3" style="text-align: right" >
        预计出发时间 <span class="required">*</span>
    </label>
    <div class="col-xs-7">
        <input type="text" id="predictGoStartTime"   readonly
               name="predictGoStartTime" class="form-control col-md-7 col-xs-12 Wdate needclean" #if($carApplyDto) #if($carApplyDto.predictGoStartDate) value="$carApplyDto.predictGoStartDate" #end #end>

    </div>
</div>

<div class="form-group" style="overflow: hidden;padding-top: 10px;">
    <label class="control-label  col-xs-3" style="text-align: right"  >
        预计到达时间 <span class="required">*</span>
    </label>

    <div class="col-xs-7">
        <input type="text" id="predictGoArriveTime"  readonly
               name="predictGoArriveTime" class="form-control col-md-7 col-xs-12 Wdate needclean" #if($carApplyDto) #if($carApplyDto.predictGoArriveDate) value="$carApplyDto.predictGoArriveDate" #end #end>
    </div>
</div>

<div class="form-group" style="padding-top: 10px;">
    <label class="control-label  col-xs-3" style="text-align: right" >
        前往同行人员
    </label>
    <div class="col-xs-7" style="">
        <input type="text" class="form-control col-md-7 col-xs-12 " id="goRidePeoples" name="goRidePeoples" #if($carApplyDto) #if($carApplyDto.goRidePeoples) value="$carApplyDto.goRidePeoples" #end #end />
    </div>
</div>

<div class="form-group" style="overflow: hidden;padding-top: 10px;">
    <label class="control-label  col-xs-3" style="text-align: right" >
        备注
    </label>

    <div class="col-xs-7">
        <textarea id="remark" name="remark" style="resize: none"
        class="form-control col-md-7 col-xs-12 needclean">#if($carApplyDto)#if($carApplyDto.remark)$carApplyDto.remark#end#end</textarea>
    </div>
</div>


<div class="ln_solid"></div>
<div class="form-group">
<div class=" col-xs-11 col-xs-offset-3" style="margin-left: auto;margin-right: auto;padding-left:48% ">
    <button type="submit" id="qjSubmit" data-url="ajax_add_update_carapply" class="btn btn-success">申请</button>
</div>
</div>

<script>
    require(["app/car_driver_flow/syy_yw_lc01_a"]);
</script>
