<form action="syy_yw_lc01_3_save" method="post" id="appform">
    <div class="form-group" style="overflow: hidden;min-width: 600px;">
       <h3>反馈车辆申请信息</h3>
    </div>
    <div class="form-group" >
        <input type="hidden" name="processId" value="$beans.processId" />
        <input type="hidden" name="orderId" value="$beans.orderId"/>
        <input type="hidden" name="taskId" value="$beans.taskId"/>
    </div>



    <div class="form-group" style="overflow: hidden;padding-top: 10px;">
        <label class="control-label  col-xs-3" style="text-align: right" >
            返程出发时间<span class="required">*</span>
        </label>

        <div class="col-xs-7">
            <input type="text" id="returnStartDate"   readonly
                   name="returnStartDate" class="form-control col-md-7 col-xs-12 Wdate " >
        </div>
    </div>

    <div class="form-group" style="overflow: hidden;padding-top: 10px;">
        <label class="control-label  col-xs-3" style="text-align: right" >
            返程到达时间<span class="required">*</span>
        </label>
        <div class="col-xs-7">
            <input type="text" id="returnArriveDate"   readonly
                   name="returnArriveDate" class="form-control col-md-7 col-xs-12 Wdate " >
        </div>
    </div>

    <div class="form-group" style="overflow: hidden;padding-top: 10px;">
        <label class="control-label  col-xs-3" style="text-align: right" >
            返程乘坐人员
        </label>
        <div class="col-xs-7">
            <textarea id="returnRidePeoples" name="returnRidePeoples" style="resize: none;height: 100px;"
            class="form-control col-md-7 col-xs-12 "></textarea>
        </div>
    </div>

    <div class="form-group" style="overflow: hidden;padding-top: 10px;">
        <label class="control-label  col-xs-3" style="text-align: right" >
            里程数<span class="required">*</span>
        </label>
        <div class="col-xs-7">
            <input type="text" id="mileage"
                   name="mileage" class="form-control col-md-7 col-xs-12  " >
        </div>
    </div>

    <div class="form-group" style="overflow: hidden;padding-top: 10px;">
        <label class="control-label  col-xs-3" style="text-align: right" >
            费用<span class="required">*</span>
        </label>
        <div class="col-xs-7">
            <input type="text" id="cost"
                   name="cost" class="form-control col-md-7 col-xs-12  " >
        </div>
    </div>

    <div class="form-group" style="overflow: hidden;padding-top: 10px;">
        <label class="control-label  col-xs-3" style="text-align: right" >
            服务态度
        </label>
        <div class="col-xs-7">
            <textarea id="evaluate" name="evaluate" style="resize: none;height: 100px;"
                      class="form-control col-md-7 col-xs-12 needclean"></textarea>
        </div>
    </div>

    <div class="form-group" style="overflow: hidden;padding-top: 10px;">
        <label class="control-label  col-xs-3" style="text-align: right" >
            用车评价
        </label>
        <div class="col-xs-3">
            <select class="form-control" name="attitude">
                <option value="1" selected>优秀</option>
                <option value="2">良好</option>
                <option value="3">一般</option>
                <option value="4">差</option>
            </select>
        </div>
    </div>



    <div class="ln_solid"></div>
    <div class="form-group">
        <div class=" col-xs-11 col-xs-offset-3" style="margin-left: auto;margin-right: auto;padding-left:48% ">
            <button type="submit" id="apply" data-url="syy_yw_lc01_3_save" class="btn btn-success">提交</button>
        </div>
    </div>
</form>


<div>


</div>


<script>
    require(["app/car_driver_flow/syy_yw_lc01_3"]);
</script>
