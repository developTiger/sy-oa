<div class=" x_panel  ">
    <div class="x_title">
        <h2>流程管理/
            <small>- 我的在办申请流程</small>
        </h2>

        <div class="clearfix"></div>
    </div>
    <div class="content">
        <div class="alert alert-info alert-dismissible fade in" role="alert">
            <strong>描述!</strong> 我申请的并且未签核完成的单据列表
        </div>
        <div class="row">

            <div class="form-inline   col-xs-12" style="margin-bottom: 15px;">

                    <div class="form-group">
                        <label class="control-label" >流程类型</label>
                        <select class="form-control" name="formTypeName">
                            <option value="">请选择</option>
                            #if($beans)
                            #foreach($bean in $beans.items)
                            <option value="$bean.formKind">$bean.formName</option>
                            #end
                            #end
                        </select>
                        <input type="hidden" name="type" value="apply">
                        <input type="hidden" name="applyer" value="$userInfo.id">
                        <label class="control-label" >流程状态</label>
                        <select  class="form-control "  name="formStatus">
                            <option value="UA,RC,WD">请选择</option>
                            <option value="UA">签核中</option>
                            <option value="WD">退回</option>
                        </select>

                        <label class="control-label" >时间:  </label>
                        <label class="control-label" >
                            <input type="text" class="form-control mini-width Wdate" id="driver-bgtime"  style="float: left;width: 160px" placeholder="开始时间"
                                   name="beginDate" >
                        </label>~
                        <label class="control-label" >
                            <input type="text" class="form-control mini-width Wdate" id="driver-edtime"  style="float: left;width: 160px" placeholder="结束时间"
                                   name="endDate" >
                        </label>

                        <input type="button" class="btn btn-default" id="formHeaderQueryBtn" value="查询" style="position: relative;top: 0.2em">
                    </div>
                </form>
            </div>
        </div>
        <div id="table"></div>
        <div class="col-lg-10 dataTables_paginate  ">
            <ul class="pagination "></ul>
        </div>
    </div>
</div>
