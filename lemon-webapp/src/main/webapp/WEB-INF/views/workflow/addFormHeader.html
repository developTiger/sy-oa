
<form id="empRoleForm" data-parsley-validate="" class="form-horizontal form-label-left " novalidate="">

    <input type="hidden" name="roleId" #if($roleId)value="$roleId"#end>


    <div class="form-group">
        <label class="control-label col-xs-3">角色 <span class="required">*</span>
        </label>
        <div class="col-xs-6">
            #if($empuser)
            <select id="empId"  required="required" name="empId" class="form-control col-xs-7" data-parsley-id="0004">
                #foreach($bean in $empuser)
                <option value="$bean.id"  >$bean.name</option>
                #end
            </select>
            #else
            <dd>暂无数据</dd>
            #end
        </div>
    </div>

    <div class="ln_solid"></div>
    <div class="form-group">
        <div class=" col-xs-6 col-xs-offset-3">

            <button type="submit" id="addOrUpdateEmpRole" data-url="ajax_add_emp_appRole" class="btn btn-success">提交</button>
            <button type="button" id="cancelModal" class="btn btn-primary">取消</button>
        </div>
    </div>

</form>
