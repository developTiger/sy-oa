
<form id="modifyCommomDriverInfoForm" data-parsley-validate="" class="form-horizontal form-label-left " novalidate="">

    <input type="hidden" name="id" #if($commonDriver)value="$commonDriver.id"#end>
    <input type="hidden" name="carId" #if($commonDriver)value="$commonDriver.car.id"#end>


    <div class="form-group">
        <label class="control-label  col-xs-3" for="carNo">车牌号码 <span class="required">*</span>
        </label>
        <div class="col-xs-6" >

            <input style="background-color: lightgray" disabled  type="text" id="carNo" required="required" #if($commonDriver)value="$commonDriver.car.carNo"#end
                   name="carNo"
                   class="form-control col-md-7 col-xs-12" data-parsley-id="4639">
            <ul class="parsley-errors-list" id="parsley-id-2031"></ul>
        </div>
    </div>

    <div class="form-group">
        <label class="control-label  col-xs-3" for="driverName">司机名称 <span class="required">*</span>
        </label>
        <div class="col-xs-6">
            #if($drivers)
            <select id="driverName" required="required" name="driverName" class="form-control col-xs-7"
                    data-parsley-id="0004">
                <option value=""  >请选择</option>
                #foreach($driver in $drivers)
                <option value="$driver.id" #if($driver.id==$commonDriver.driver.id) selected="selected" #end>$driver.driverName</option>
                #end
            </select>
            #else
            <dd>暂无数据</dd>
            #end
        </div>
    </div>



    <div class="ln_solid"></div>
    <div class="form-group">
        <div class=" col-xs-6 col-xs-offset-3">

            <button type="submit" id="modifyCommonDriver" data-url="ajax_modify_commonDriver" class="btn btn-success">提交</button>
            <button type="button" id="cancelModal" class="btn btn-primary">返回</button>
        </div>
    </div>
</form>
