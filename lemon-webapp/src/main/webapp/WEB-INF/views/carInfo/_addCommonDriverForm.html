
<form id="addCommomDriverInfoForm" data-parsley-validate="" class="form-horizontal form-label-left " novalidate="">

    <input type="hidden" name="id" #if($commonDriver)value="$commonDriver.id"#end>


    <div class="form-group">
    <label class="control-label  col-xs-3" for="carNo">车牌号码 <span class="required">*</span>
    </label>
    <div class="col-xs-6">
        #if($cars)
        <select id="carNo" required="required" name="carNo" class="form-control col-xs-7"
                data-parsley-id="0004">
            <option value=""  >请选择</option>

            #foreach($car in $cars)

            <option value="$car.id"  #if($car.id==$commonDriver.car.id) selected="selected" #end>$car.carNo</option>
            #end
        </select>
        #else
        <dd>暂无数据</dd>
        #end
    </div>
</div>

    <div class="form-group">
        <label class="control-label  col-xs-3" for="driverName">司机名称 <span class="required">*</span>
        </label>
        <div class="col-xs-6">
            #if($drivers)
            <select id="driverName" required="required" name="driverName" class="form-control col-xs-7"
                    data-parsley-id="0004">
                <option value=""  >请选择</option>
                #foreach($driver in $drivers)
                <option value="$driver.id" #if($driver.id==$commonDriver.driver.id) selected="selected" #end>$driver.driverName</option>
                #end
            </select>
            #else
            <dd>暂无数据</dd>
            #end
        </div>
    </div>



    <div class="ln_solid"></div>
    <div class="form-group">
        <div class=" col-xs-6 col-xs-offset-3">

            <button type="submit" id="addOrUpdateCommonDriver" data-url="ajax_add_update_commonDriver" class="btn btn-success">提交</button>
            <button type="button" id="cancelModal" class="btn btn-primary">取消</button>
        </div>
    </div>
</form>
