
<form id="addCompanyInfoForm" data-parsley-validate="" class="form-horizontal form-label-left " novalidate="">

    <input type="hidden" name="id" #if($company)value="$company.id"#end>


    <div class="form-group">
        <label class="control-label  col-xs-3" for="name">调度中心 <span class="required">*</span>
        </label>
        <div class="col-xs-6">
            <input type="text" id="name" required="required" #if($company)value="$company.name"#end name="name"
                   class="form-control col-md-7 col-xs-12" data-parsley-id="4639"><ul class="parsley-errors-list" id="parsley-id-2032"></ul>
        </div>
    </div>





    <div class="ln_solid"></div>
    <div class="form-group">
        <div class=" col-xs-6 col-xs-offset-3">

            <button type="submit" id="addOrUpdateCompany" data-url="ajax_add_update_company" class="btn btn-success">提交</button>
            <button type="button" id="cancelModal" class="btn btn-primary">取消</button>
        </div>
    </div>
</form>
