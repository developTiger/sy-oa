
<input type="hidden" name="projectNo" id="projectNo"/>
<input type="hidden" id="leader" name="leaderId"/>
<input type="hidden" id="projectPlanInfoTxt" name="projectPlanInfoTxt"/>
<input type="hidden" id="id" name="id" #if($beans)value="$beans.id"#end/>
<div class="form-group col-xs-12">
    <label class="control-label  col-xs-2">项目名称 <span class="required"></span>
    </label>
    <input type="hidden" name="projectName" id="projectName" >
    <div class="col-xs-6">
        #if(!$formNo)
        <select id="executionNamesel" name="executionNamesel" class="form-control col-xs-12" required="required">
            <option value="">请选择</option>
            #if($projectName)
            #foreach($pname in $projectName)
            <option value="$pname.projectNo" #if($pname.projectNo=="$scientificRPKU.projectNo") selected #end>$pname.projectName</option>
            #end
        </select>
        #else
        <dd>没有数据</dd>
        #end
        </select>
        #else
        <input type="text"  class="form-control col-md-7 col-xs-12" readonly  name="executionNamesel" value="$beans.projectName">
        #end
    </div>
</div>

<div class="form-group col-xs-12" >
    <label class="control-label  col-xs-2">项目编号 <span class="required"></span>
    </label>

    <div class="col-xs-6">
        <input type="text" id="projectNo1" readonly
               name="projectNo" #if($scientificRPKU)value="$scientificRPKU.projectNo"#end
               class="form-control col-md-7 col-xs-12" >

    </div>
</div>

<!--
<div class="form-group col-xs-12" >
    <label class="control-label  col-xs-2">项目年度 <span class="required"></span>
    </label>

    <div class="col-xs-6">
        <input type="text" id="projectYear" required="required" readonly
               name="projectYear"
               class="form-control col-md-7 col-xs-12" >

    </div>
</div>
-->


<div class="form-group col-xs-12" >
    <label class="control-label  col-xs-2">承担单位 <span class="required"></span>
    </label>

    <div class="col-xs-6">
        <input type="text" id="assumeCompany"  readonly
               name="assumeCompany" #if($scientificRPKU)value="$scientificRPKU.assumeCompany"#end
               class="form-control col-md-7 col-xs-12" >

    </div>
</div>

<div class="form-group col-xs-12" >
    <label class="control-label  col-xs-2">专业类别 <span class="required"></span>
    </label>

    <div class="col-xs-6">
        <input type="text" id="specialtyType"  readonly
               name="specialtyType" #if($scientificRPKU)value="$scientificRPKU.specialtyType"#end
               class="form-control col-md-7 col-xs-12" >

    </div>
</div>

<div class="form-group col-xs-12" >
    <label class="control-label  col-xs-2">项目开始时间 <span class="required"></span>
    </label>

    <div class="col-xs-6">
        <input type="text" id="beginTime" readonly
               name="beginTime" #if($scientificRPKU)value="$scientificRPKU.beginTime"#end
               class="form-control col-md-7 col-xs-12" >
    </div>
</div>

<div class="form-group col-xs-12" >
    <label class="control-label  col-xs-2 ">项目结束时间 <span class="required"></span>
    </label>

    <div class="control-label col-xs-6">
        <input type="text" id="endTime" readonly
               name="endTime" #if($scientificRPKU)value="$scientificRPKU.endTime"#end
               class="form-control col-md-7 col-xs-12"  data-parsley-id="4639">
    </div>
</div>

<div class="form-group col-xs-12" >
    <label class="control-label  col-xs-2">项目长 <span class="required"></span>
    </label>

    <div class="col-xs-6">
        <input type="text" id="leaderName" readonly
               name="leaderName" #if($scientificRPKU)value="$scientificRPKU.leaderName"#end
               class="form-control col-md-7 col-xs-12" >

    </div>
</div>

<div class="form-group col-xs-12" >
    <label class="control-label  col-xs-2">课题进展程度 <span class="required"></span>
    </label>

    <div class="col-xs-6">

        #if($beans)
        <input type="text" required="required" readonly
               name="projectEvaluate" #if($beans)value="$beans.projectEvaluate"#end
               class="form-control col-md-7 col-xs-12" >
        #else
        <select id="projectEvaluate" name="projectEvaluate" class="form-control col-xs-12">
            <option value="">请选择</option>
            <option value="提前或超额完成任务>100%">提前或超额完成任务>100%</option>
            <option value="按计划完成任务80%-99%">按计划完成任务80%-99%</option>
            <option value="基本完成任务50%-79%">基本完成任务50%-79%</option>
            <option value="任务未完成<50%">任务未完成<50%</option>
        </select>
        #end


    </div>
</div>

<div class="form-group col-xs-12" >
    <label class="control-label  col-xs-2">项目进展情况 <span class="required"></span>
    </label>

    <div class="col-xs-6">
        <textarea type="text" id="projectActualComplete" required="required" rows="3"
                  name="projectActualComplete"
                  class="form-control col-md-7 col-xs-12" >#if($beans) $beans.projectActualComplete #end</textarea>
        <ul class="parsley-errors-list" id="parsley-id-2039"></ul>
    </div>
</div>

<div class="form-group col-xs-12" >
    <label class="control-label  col-xs-2">取得阶段性成果 <span class="required"></span>
    </label>

    <div class="col-xs-6">
        <textarea type="text" id="chieveResult" required="required" rows="3"
                  name="chieveResult"
                  class="form-control col-md-7 col-xs-12" >#if($beans) $beans.chieveResult #end</textarea>
    </div>
</div>

<div class="form-group col-xs-12" >
    <label class="control-label  col-xs-2">项目经济效益分析 <span class="required"></span>
    </label>

    <div class="col-xs-6">
        <textarea type="text" id="economicAnalysis" required="required" rows="3"
                  name="economicAnalysis"
                  class="form-control col-md-7 col-xs-12" >#if($beans) $beans.economicAnalysis #end</textarea>
    </div>
</div>

<div class="form-group col-xs-12" >
    <label class="control-label  col-xs-2">存在问题及下步安排 <span class="required"></span>
    </label>

    <div class="col-xs-6">
          <textarea type="text" id="projectProblem" required="required" rows="3"
                    name="projectProblem"
                    class="form-control col-md-7 col-xs-12" >#if($beans) $beans.projectProblem #end</textarea>
    </div>
</div>

<div class="form-group col-xs-12" >
    <label class="control-label  col-xs-2">项目实施申请上传附件 <span class="required">:</span>
    </label>

    <div class="control-label col-xs-6">
        <!--<input type="file" name="projectFile" id="upFile">-->
        #if($beans)
        <a href="/downloadFile?id=$beans.fileId">$beans.fileName</a>
        #else
        <input type="file" name="projectFile" id="upFile">
        #end
    </div>
</div>

<div class="form-group" style="padding-left: 35%">
    <div class=" col-xs-12" >
        <input  type="submit" id="addOrUpdateProjectInfo" data-url="ajax_add_update_lc03_apply" class="btn btn-success" value="申请">
        <a class="btn btn-primary" href="javascript:window.close();">返回</a>
    </div>
</div>

<script>
    require(['app/projectInfo/syy_kg_lc03']);
</script>
