<div class="form-group col-xs-8">

    </div>

<div class="form-group col-xs-12" >

    <label id="prospect_View" name="prospect" class="control-label  col-xs-12 " >

    </label>


</div>
<div class="form-group col-xs-12" >

        研究目标和主要研究内容: $beandto.projectPlanInfoTxt
    </label>
</div>

<div class="form-group col-xs-12" >
    <label id="schemeOpt_view" name="schemeOpt" class=" control-label  col-xs-12" >
        关键技术和技术研究路线（方案）比选: $beandto.schemeOpt
    </label>
</div>

<div class="form-group col-xs-12" >
    <label id="examineTarget_view" name="examineTarget" class=" control-label  col-xs-12" >
        主要技术经济考核指标: $beandto.examineTarget
    </label>
</div>

<div class="form-group col-xs-12" >
    <label id="finalShape_view" name="finalShape" class=" control-label  col-xs-12" >
        项目验收最终成果及成果形式: $beandto.finalShape
    </label>
</div>

<div class="form-group col-xs-12" >
    <label id="proResearchProgress_view" name="proResearchProgress" class=" control-label  col-xs-12" >
        项目研究进度计划: $beandto.proResearchProgress
    </label>
</div>

<div class="form-group col-xs-12" >
    <label id="resourcePlan_view" name="resourcePlan" class=" control-label  col-xs-12" >
        资源计划: $beandto.resourcePlan
    </label>
</div>

<div class="form-group col-xs-12" >
    <label id="beforeStatusAnalyze_view" name="beforeStatusAnalyze" class=" control-label  col-xs-12" >
        前期研究，支撑条件分析: $beandto.beforeStatusAnalyze
    </label>
</div>

<div class="form-group col-xs-12" >

</div>

</div>
#end

</div>
#end

        </label>

            #foreach($files in $beandto.fileList)
            <a href="downloadFile?id=$files.fileId">$files.fileName</a></br>
            #end
        </div>

</div>
#end
