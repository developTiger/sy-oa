
<form id="addProjectResultInfoForm" data-parsley-validate="" class="form-horizontal form-label-left " novalidate="">

                获奖成果名称 <span class="required">*</span>
        </label>
        <div class="col-xs-4">
            <input type="text" id="win_Result_Name" required="required" #if($beans)value="$beans.win_Result_Name"#end   name="win_Result_Name"
                   class="form-control col-md-7 col-xs-12" data-parsley-id="4639"><ul class="parsley-errors-list" id="parsley-id-3001"></ul>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label  col-xs-3" for="winner_Info">
               获奖人 <span class="required">*</span>
        </label>
        <div class="col-xs-4">
            <input id="winner_Info" type="text" class="tags form-control col-md-7 col-xs-12" name="winner_Info"  value="" />
        </div>
        <div class="col-xs-1">

                </span>
            </a>

        <input id="def" type="text" name="winner_Info1" class="tags form-control col-md-7 col-xs-12"  style="display: none;" />
        <input id="info" #if($beans.info) value="$beans.info" #end style="display: none;"/>
    </div>


    <div class="form-group">
        <label class="control-label  col-xs-3" for="issuing_Unit">
            颁发单位 <span class="required">*</span>
        </label>
        <div class="col-xs-4">
            <input type="text" id="issuing_Unit" required="required"  name="issuing_Unit" #if($beans)value="$beans.issuing_Unit"#end
                   class="form-control col-md-7 col-xs-12" data-parsley-id="4639"><ul class="parsley-errors-list" id="parsley-id-3002"></ul>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label  col-xs-3" for="certif_No">

        </label>
        <div class="col-xs-4">
            <input type="text" id="certif_No" required="required"  name="certif_No"  #if($beans)value="$beans.certif_No" #end

        </div>

    <div class="form-group">
        <label class="control-label  col-xs-3" >
            获奖成果类型 <span class="required">*</span>
        </label>

        <div class="col-xs-4" >
            <div class="col-xs-6"  style=" padding-left: 0%">

                #if($winresultclassify)
                <select id="mark"  class="form-control" required="required" name="win_Result_Classify">
                    <option value="">--请选择--</option>
                  #foreach($a in $winresultclassify.keySet() )

                    <option value="$a"  #if ($a==$beans.win_Result_Classify) selected #end>$a</option>

                    <!--<option value="1">Ⅰ类</option>
                    <option value="2">Ⅱ类</option>
                    <option value="3">Ⅲ类</option>-->
                    #end
                </select>
                #else
                <dd>aaa</dd>

            </div>

            <div class="col-xs-6" style=" padding-left: 0%; padding-right: 0%">

                <select id="series" class="form-control col-xs-2" required="required" name="win_Result_type" >
                    <option value="">--请选择--</option>
                   #foreach($a in $winresultclassify.get("Ⅰ") )

                   #end
                    #foreach($b in $winresultclassify.get("Ⅱ") )
                   <option value="$b"  class="Ⅱ" #if ($b==$beans.win_Result_type) selected #end>$b</option>
                    #end
                  #foreach($c in $winresultclassify.get("Ⅲ") )

                    #end
               #end

            </div>
        </div>

    <div class="form-group">
        <label class="control-label  col-xs-3" for="win_Level">

        <div class="col-xs-4">

            <select id="win_Level"  required="required" name="win_Level" class="form-control col-xs-7" data-parsley-id="0004">
                <option value="" >--请选择--</option>
                <option value="1" #if (1==$beans.win_Level) selected #end  >国家级</option>
                <option value="2" #if (2==$beans.win_Level) selected #end  >省部级</option>
                <option value="3" #if (3==$beans.win_Level) selected #end  >油田公司级</option>
                <option value="4" #if (4==$beans.win_Level) selected #end  >厂处级</option>
            </select>

        </div>
    </div>
    <div class="form-group">
        <label class="control-label  col-xs-3" for="win_Grade">获奖等级 <span class="required">*</span>
        </label>
        <div class="col-xs-4">
            <select id="win_Grade"  required="required" name="win_Grade" class="form-control col-xs-7" data-parsley-id="0007">
                <option value="" >--请选择--</option>
                <option value="1" #if (1==$beans.win_Grade) selected #end >一等奖</option>
                <option value="2" #if (2==$beans.win_Grade) selected #end>二等奖</option>
                <option value="3" #if (3==$beans.win_Grade) selected #end>三等奖</option>
                <option value="4" #if (4==$beans.win_Grade) selected #end>其他</option>
            </select>
        </div>
    </div>

    <div class="form-group">
        <label class="control-label  col-xs-3" for="win_Date">

        </label>
        <div class="col-xs-4">
            <input type="text" class="form-control mini-width Wdate"  id="win_Date"  style="float: left;width: 100%" placeholder="获奖时间" #if($beans)value="$beans.win_Date_Str"#end
                    name="win_Date">
        </div>
    </div>

    <div class="form-group">
        <label class="control-label  col-xs-3" for="is_Cooperate_Result_Str">是否合作 <span class="required">*</span>
        </label>

        <div class="col-xs-2">
            <select id="is_Cooperate_Result_Str"  required="required" name="is_Cooperate_Result" class="form-control col-xs-7" data-parsley-id="0007">
                <option value="" >--请选择--</option>
                <option value="true" #if ($beans.is_Cooperate_Result==true) selected #end  >合作</option>
                <option value="false" #if($beans.is_Cooperate_Result==false) selected #end  >不合作</option>

            </select>
        </div>
    </div>

    <div class="ln_solid"></div>
    <div class="form-group">
        <div class=" col-xs-6 col-xs-offset-3">

            <button type="submit" id="addOrUpdateProjectResult" data-url="ajax_add_update_projectResult" class="btn btn-success">提交</button>
            <a class="btn btn-primary cancel" href="javascript:history.go(-1);">返回</a>
        </div>
    </div>
