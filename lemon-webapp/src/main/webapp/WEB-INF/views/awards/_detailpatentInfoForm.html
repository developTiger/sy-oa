
<form id="addPatentInfoForm" data-parsley-validate="" class="form-horizontal form-label-left " novalidate="">

    <input type="hidden" name="id" #if($beans) value="$beans.id" #end >

    <div class="form-group">
        <label class="control-label  col-xs-3" >专利名称 <span class="required">:</span>
        </label>
        <label class="control-label col-xs-4"  style="text-align: left;"> #if($beans)$beans.patent_Name #end</label>
    </div>

    <div class="form-group">
        <label class="control-label  col-xs-3" >专利申请号 <span class="required">:</span>
        </label>
        <label class="control-label col-xs-4"  style="text-align: left;"> #if($beans)$beans.app_No #end</label>
    </div>


    <div class="form-group">
        <label class="control-label  col-xs-3" >专利类型 <span class="required">:</span>
        </label>
        <label class="control-label col-xs-4"  style="text-align: left;">
            #if($beans.patent_Type==1) 发明 #end
            #if($beans.patent_Type==2) 实用新型 #end
            #if($beans.patent_Type==3) 外观 #end
        </label>
    </div>

    <div class="form-group">
        <label class="control-label  col-xs-3" >专利申请时间 <span class="required">:</span>
        </label>
        <label class="control-label col-xs-4"  style="text-align: left;"> #if($beans)$beans.apply_Date_Str #end</label>
    </div>

    <div class="form-group">
        <label class="control-label  col-xs-3" >专利有效期 <span class="required">:</span>
        </label>
        <label class="control-label col-xs-4"  style="text-align: left;"> #if($beans)$beans.valid_Date_Str #end</label>
    </div>

    <div class="form-group">
        <label class="control-label  col-xs-3" >专利发明人 <span class="required">:</span>
        </label>
        <label class="control-label col-xs-4"  style="text-align: left;"> #if($beans)$beans.winner_info #end</label>
    </div>

    <div class="ln_solid"></div>
    <div class="form-group">
        <div class=" col-xs-6 col-xs-offset-3">
            <a class="btn btn-primary" href="javascript:history.go(-1);">返回</a>
<!--
            <button type="submit" id="addOrUpdatePatent" data-url="ajax_add_update_patent" class="btn btn-success" >提交</button>
-->
        </div>
    </div>
</form>
<!--摸态框-->
<div class="modal fade Js_modal text-center" id="myModal"  tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <!--<div class="modal-dialog" style="width: auto;min-width:200px;display: inline-block;">-->
    <div class="modal-dialog" style="display: inline-block;">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close"
                        data-dismiss="modal" aria-hidden="true">
                    &times;
                </button>
                <h4 class="modal-title" id="myModalLabel">
                    成果人员
                </h4>
            </div>
            <div class="modal-body">
                <div class="container">
                    <input type="hidden" id="sa" value='$emp_fb'>
                    <div class="row">
                        <div class="col-md-12">
                            <a class=" btn btn-default buttons-copy buttons-html5 btn-sm pull-left"
                               data-title="添加项目详细信息" id="addStaff"
                               href="javascript:void(0);">
                                    <span>
                                        <i class="green fa fa-plus"></i>
                                        新增
                                    </span>
                            </a>
                        </div>
                        <div class="col-md-12 staff-rows">
                            <div class="control-group staff-row">
                                <div class="controls controls-row doc-input-size">
                                    <label class="control-label col-sm-3">
                                        第1获奖人
                                        <span class="required">*</span>
                                    </label>

                                    #if($emp)
                                    <select required="required"  class="span3 col-sm-3 special-sele"  data-parsley-id="0004">
                                        #foreach($key in $emp)
                                        <option  value="$key.id" data-value="">$key.name</option>
                                        #end
                                        <option  value="99" data-value="">其他</option>
                                    </select>
                                    #else
                                    <dd>暂无数据</dd>
                                    #end

                                    <input type="text" class="input_outname col-sm-3 col-md-offset-1" disabled  >
                                    <a class="btn-sm col-sm-2 delStaff" style="height: 28px;"
                                       href="javascript:void(0);"></a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="ln_solid"></div>
                        <div class=" col-xs-6 col-xs-offset-3">
                            <button type="button" id="getval" class="btn btn-success" data-dismiss="modal">提交</button>
                            <button type="button" class="btn btn-primary" id="cancelModal_1">返回</button>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>

<script>
    require(['app/awards/addpatentInfo']);
</script>
