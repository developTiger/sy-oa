    <div id="CalenderModalNew" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">

            <div class="modal-content">

                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                    <h4 class="modal-title" id="myModalLabel">添加节日信息</h4>
                </div>

                <div class="modal-body">
                    <div id="testmodal" style="padding: 5px 20px;">

                        <form id="antoform" class="form-horizontal calender" role="form">
                            <!--节假日id-->
                            <input type="hidden" value="$!id" id="holidayId" name="holidayId">
                            <div class="form-group">
                                <label class="col-sm-3 control-label">节假日类型</label>
                                <div class="col-sm-9">
                                    <!--<input type="text" class="form-control" id="title" name="title">-->
                                    #if($holidayName)
                                    <select class="form-control" id="title" name="title">
                                        <option value="">请选择</option>
                                        #foreach($name in $holidayName)
                                        <option value="$name">$name</option>
                                        #end
                                        #else
                                        <d>暂无数据</d>
                                        #end
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">节日描述</label>
                                <div class="col-sm-9">
                                    <textarea class="form-control" style="height:55px;" id="description" name="description"></textarea>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-primary antosubmit">保存</button>
                    <button type="button" class="btn btn-default antoclose" data-dismiss="modal" style="position: relative;top: -0.3em">关闭</button>
                </div>

            </div>

        </div>
    </div>
